---
layout: default
title: Blog
---
 {% for post in site.posts %}
   <div>
     <div class="post">
       <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
       <p class="small"> {{ post.date | date_to_string }} </p>
       <div class="entry">
         {{ post.content }}
       </div>
     </div>
   </div>
           {% endfor %}
